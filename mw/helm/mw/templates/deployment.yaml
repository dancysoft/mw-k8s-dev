apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mw.fullname" . }}
  labels:
{{ include "mw.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "mw.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "mw.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ template "mw.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: mediawiki
          hostPath:
            path: /srv/mediawiki
        - name: ca
          configMap:
            name: kube-root-ca.crt
        - name: l10n
          hostPath:
            path: /tmp/l10n-cache
            type: DirectoryOrCreate
      initContainers:
        - name: {{ .Chart.Name }}-init-l10n-dir
          securityContext:
            runAsUser: 0
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: [ "chown", "www-data:", "/tmp/l10n-cache" ]
          volumeMounts:
            - name: l10n
              mountPath: /tmp/l10n-cache

        - name: {{ .Chart.Name }}-init-l10n
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: [ /init-l10n.sh ]
          volumeMounts:
            - name: mediawiki
              mountPath: /srv/mediawiki
            - name: ca
              mountPath: /usr/local/share/ca-certificates
              readOnly: true
            - name: l10n
              mountPath: /tmp/l10n-cache
          # FIXME: need resource requests, particularly for memory which
          # will large during a fresh l10n build.  The amount of memory will
          # depend on the number of threads spawned.

      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - name: mediawiki
              mountPath: /srv/mediawiki
            - name: ca
              mountPath: /usr/local/share/ca-certificates
              readOnly: true
            - name: l10n
              mountPath: /tmp/l10n-cache
              readOnly: true
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          # FIXME: reenable these when everything is working
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          #   # Allow plenty of time for l10n prep and db setup
          #   initialDelaySeconds: 60
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
