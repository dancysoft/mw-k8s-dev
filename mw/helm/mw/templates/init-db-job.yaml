apiVersion: batch/v1
kind: Job
metadata:
  # Random characters added to the end of the job name because jobs cannot be
  # updated.
  name: {{ include "mw.fullname" . }}-init-db-x{{ randAlphaNum 8 | lower }}x
spec:
  template:
    spec:
      restartPolicy: Never
      volumes:
        - name: mediawiki
          hostPath:
            path: /srv/mediawiki
        - name: ca
          configMap:
            name: kube-root-ca.crt
      containers:
        - name: {{ .Chart.Name }}-init-db
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: [ "/init-db.sh" ]
          env:
            - name: DB_SERVER
              value: mw-db  # FIXME: THis should be autogenerated
            - name: DB_USER
              value: {{ .Values.db.db.user | quote }}
            # FIXME: Should be in a Secret
            - name: DB_PASS
              value: {{ .Values.db.db.password | quote }}
          volumeMounts:
            - name: mediawiki
              mountPath: /srv/mediawiki
            - name: ca
              mountPath: /usr/local/share/ca-certificates
              readOnly: true
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
